<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
 "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="100%" height="100%"> 

  <defs>
     <filter
        id="blurFilter1"
        filterUnits="objectBoundingBox"
        x="0" y="0" 
        width="100%" height="100%"> 
        <feGaussianBlur stdDeviation="2"/>
     </filter>

     <radialGradient id="circle3DEffect1" 
                     gradientUnits="objectBoundingBox"
                     fx="30%" fy="30%">
       <stop offset="0%"   style="stop-color:#660000"/>
       <stop offset="40%"  style="stop-color:#AA0000"/>
       <stop offset="100%" style="stop-color:#FFFFFF"/>
     </radialGradient>
      
     <radialGradient id="circle3DEffect2" 
                     gradientUnits="objectBoundingBox"
                     fx="30%" fy="30%">
       <stop offset="0%"   style="stop-color:#000066"/>
       <stop offset="40%"  style="stop-color:#0000AA"/>
       <stop offset="100%" style="stop-color:#FFFFFF"/>
     </radialGradient>
   
     <pattern id="checkerPattern" 
              width="40" height="40"
              patternUnits="userSpaceOnUse">

        <rect fill="url(#gradientDefinition1)"
              x="0" y="0" width="40" height="40"/> 
     </pattern>

     <radialGradient id="blueCircle" 
                     gradientUnits="objectBoundingBox"
                     fx="30%" fy="30%">
       <stop offset="0%"   style="stop-color:#FFFFFF"/>
       <stop offset="40%"  style="stop-color:#0000AA"/>
       <stop offset="100%" style="stop-color:#000066"/>
     </radialGradient>
      
     <radialGradient id="shadeCircle" 
                     gradientUnits="objectBoundingBox"
                     fx="30%" fy="30%">
       <stop offset="0%"   style="stop-color:#BBBBBB"/>
       <stop offset="40%"  style="stop-color:#888888"/>
       <stop offset="100%" style="stop-color:#333333"/>
     </radialGradient>
      
     <circle id="3DBlueCircle" cx="0" cy="0" r="160" 
             style="fill:url(#blueCircle)"/>

     <circle id="3DCBCircle" cx="0" cy="0" r="160" 
             opacity=".5" 
             filter="url(#blurFilter1)"
             style="fill:url(#checkerPattern)"/>

     <circle id="3DFrostedCircle1" cx="0" cy="0" r="160" 
             style="fill:url(#circle3DEffect1)"/>

     <circle id="3DFrostedCircle2" cx="0" cy="0" r="160" 
             style="fill:url(#circle3DEffect2)"/>

     <circle id="3DShadeCircle" cx="0" cy="0" r="160" 
             filter="url(#blurFilter1)"
             style="fill:url(#shadeCircle)"/>
  </defs>

<g width="100%" height="100%"> 
   <use xlink:href="#3DBlueCircle"     x="200" y="200"/>
   <use xlink:href="#3DFrostedCircle1" x="300" y="200"/>
   <use xlink:href="#3DFrostedCircle2" x="300" y="200"/>
</g>
</svg>
